<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>timer</title>
  <link href="https://unpkg.com/papercss/dist/paper.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>

  <style type="text/css">
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
      background: #000; 
      color: #fff; 
      font-family:'arial';
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
      width: 80%;
      max-width: 500px;
      height: 100px;
      
    }

    .container::before {
      position: absolute;
      left: -13px;
      top: 30px;
      content: '';
      width: 15px;
      height: 40px;
      border-radius: 2px 0 0 2px;
      background: #fff;
    }

    .box {
      position: relative;
      width: 100%;
      height: 100px;
      border: 5px solid #fff;
      border-radius: 3px;
      background: white;
      overflow: hidden;
    }


    .progress {
      float: right;
      width: 0%;
      height: 100px;
      background: #2BD54D;
    }

    .txt {
      position: absolute;
      top: -30px;
      left: 0px;
      font-size: 14px;
    }

    .txt2 {
      position: absolute;
      bottom: -30px;
      right: 0px;
      font-size: 14px;
    }
  </style>
</head>
 
<body>
  <div class="container">
    <div class="txt"> 
      2018年已经过了
      <b id="pass" style="font-size:18px"></b> %</div>
    <div class="txt2">金钱诚可贵，时间价更高</div>
    <div class="box">
      <div class="progress"></div>
    </div>
  </div>




  <script>
    $(function () {
      var D = new Date();
      var year = D.getFullYear();
      var month = D.getMonth() + 1;
      var day = D.getDate();
      var startDay = "2018-01-01";
      var nowDay = year + '-' + month + '-' + day;
      console.log(nowDay, startDay);

      var dayCount = DateDiff(startDay, nowDay);
      var pass = dayCount / 365 * 100;
      var progress = 100 - pass;

      $('#pass').html(pass.toFixed(2));

      console.log(dayCount, progress);
      $(".progress").css({ 'width': progress + '%' })
    });

    //计算天数差的函数，通用  
    function DateDiff(sDate1, sDate2) {    //sDate1和sDate2是2006-12-18格式  
      var aDate, oDate1, oDate2, iDays
      aDate = sDate1.split("-")
      oDate1 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0]) //转换为12-18-2006格式  
      aDate = sDate2.split("-")
      oDate2 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0])
      iDays = parseInt(Math.abs(oDate1 - oDate2) / 1000 / 60 / 60 / 24) //把相差的毫秒数转换为天数  
      return iDays
    }   
  </script>
</body>

</html>
