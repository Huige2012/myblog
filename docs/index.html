<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>time progress</title>

  <link rel="stylesheet" href="./index.css">
  
</head>
 
<body>
    <div class="container">
      <div class="box">
        <div class="txt">今年已经过了
          <b id="pass"></b> %</div>
        <!-- <div class="txt2">金钱诚可贵，时间价更高</div> -->
        <div class="progress" id="yProgress"></div>
      </div> 
      <div class="box month">
        <div class="txt">本月还剩下
          <b id="monthPass"></b> %</div>
        <div class="progress" id="mProgress"></div>
      </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.21.0/moment.min.js"></script>
  <script src="./index.js"></script>

  
</body>

</html>
