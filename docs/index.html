<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>time progress</title>

  <style type="text/css">
    body {
      margin:0;
      padding:0;
      background: #000;
      color: #fff;

      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 800px;

    }

    .container {
    }

    .box {
      position: relative;
      width: 300px;
      height: 100px;
      border: 5px solid #fff;
      border-radius: 3px;
    }

    .box::before {
      position: absolute;
      left: -15px;
      top: 30px;
      content: '';
      width: 15px;
      height: 40px;
      border-radius: 2px 0 0 2px;
      background: #fff;
    }

    .progress {
      float: right;
      width: 0%;
      height: 100px;
      background: #2BD54D;

    }

    .txt {
      position: absolute;
      top: -30px;
      left: 0px;
      font-size: 14px;
    }

    .txt2 {
      position: absolute;
      bottom: -30px;
      right: 0px;
      font-size: 12px;
      color: #fff;
    }

    .month {
      margin-top: 100px;
    }

    
  </style>
</head>

<body>
  <div>
    <div class="container">
      <div class="box">
        <div class="txt">今年已经过了
          <b id="pass"></b> %</div>
        <!-- <div class="txt2">金钱诚可贵，时间价更高</div> -->
        <div class="progress" id="yProgress"></div>
      </div>
      <div class="box month">
        <div class="txt">本月还剩下
          <b id="monthPass"></b> %</div>
        <div class="progress" id="mProgress"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/moment.js/2.21.0/moment.min.js"></script>

  <script>
    $(function () {

      var h = window.screen.height;

      $('body').css('height',h+"px")
      

      // year 

      var date1 = new Date(); //开始时间 
      date1.setFullYear(2018, 0, 1)
      var date2 = new Date(); //结束时间 
      var date3 = date2.getTime() - date1.getTime()
      var days = Math.floor(date3 / (24 * 3600 * 1000))

      // calculation progress 
      var dayCount = days;
      var pass = dayCount / 365 * 100;
      var progress = 100 - pass;

      $('#pass').html(pass.toFixed(2));
      $("#yProgress").css({ 'width': progress + '%' });



      // month

      var nowMonth = moment().format("YYYY-MM");     // 当月
      var nowDay = moment().format("DD");            // 当天 
      var monthDayCount = moment(nowMonth).daysInMonth();    // 今天几号   
      var hour = moment().hour();                            // 今天几点

      var monthHourTotal = monthDayCount * 24;
      var passHour = (nowDay * 24 - (24 - hour));

      var remainHour = monthHourTotal - passHour;
      var monthProgress = remainHour / monthHourTotal * 100;

      $('#monthPass').html(monthProgress.toFixed(2));
      $("#mProgress").css({ 'width': monthProgress + '%' });

    });




  </script>
</body>

</html>
